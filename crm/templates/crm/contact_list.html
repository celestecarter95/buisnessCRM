{% extends 'base.html' %}

{% block title %}Contacts{% endblock %}

{% block content %}
  <a class="btn btn-success" style="margin-bottom:20px;" href="{% url 'crm:contact_create' %}">Create a New Contact</a>

  <div class="list-group">
    <a href="#" class="list-group-item active">
     Contacts
    </a>
    {% for contact in contact_list %}
      <a class="list-group-item" href="{% url 'crm:contact_detail' contact.id %}">{{ contact}}</a>
    {% endfor %}
  </div>

{% endblock %}
