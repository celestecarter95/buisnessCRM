{% extends 'base.html' %}

{% block title %}Companies{% endblock %}

{% block content %}
  <a class="btn btn-success" style="margin-bottom:20px;" href="{% url 'crm:company_create' %}">Create a New Company</a>

  <div class="list-group">
    <a href="#" class="list-group-item active">
      Companies
    </a>
    {% for company in company_list %}
      <a class="list-group-item" href="{% url 'crm:company_detail' company.id %}">{{ company.name }}</a>
    {% endfor %}
  </div>

{% endblock %}
