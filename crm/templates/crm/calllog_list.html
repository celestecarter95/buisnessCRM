{% extends 'base.html' %}

{% block title %}Call Logs{% endblock %}

{% block content %}
  <a class="btn btn-success" style="margin-bottom:20px;" href="{% url 'crm:calllog_create' %}">Create a New Call Log</a>

  <div class="list-group">
    <a href="#" class="list-group-item active">
     Call Logs
    </a>
    {% for calllog in calllog_list %}
      <a class="list-group-item" href="{% url 'crm:calllog_detail' calllog.id %}">{{ calllog }}</a>
    {% endfor %}
  </div>

{% endblock %}
