{% extends 'base.html' %}

{% block title %}Stages{% endblock %}

{% block content %}
  <a class="btn btn-success" style="margin-bottom:20px;" href="{% url 'crm:stage_create' %}">Create a New Stage</a>

  <div class="list-group">
    <a href="#" class="list-group-item active">
     Stages
    </a>
    {% for stage in stage_list %}
      <a class="list-group-item" href="{% url 'crm:stage_detail' stage.id %}">{{ stage.name }}</a>
    {% endfor %}
  </div>

{% endblock %}
