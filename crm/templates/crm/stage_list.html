{% extends 'base.html' %}

{% block title %}{% endblock %}

{% block content %}
  <a class="btn btn-primary" href="{% url 'crm:stage_create' %}">Create a New Phase</a>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>#Order</th>
        <th>Phase</th>
        <th>Description</th>
        <th>Value</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        {% for stage in stage_list %}
        <td>#{{ stage.order }}</td>
        <td>{{ stage.name }}</td>
        <td>{{ stage.description }}</td>
        <td>{{ stage.value }}</td>
        <td><a class="btn btn-success" href="{% url 'crm:stage_update' stage.id %}">Edit</a></td>
        <td><a class="btn btn-success" href="{% url 'crm:stage_delete' stage.id %}">Delete</a></td>
        {% endfor %}
      </tr>
    </tbody>
  </table>

{% endblock %}
